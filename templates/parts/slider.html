{% load static %}

{% if sliders %}
<div class="wrapper">
  <div id="slider" class="clear">
    <div class="flexslider basicslider">
      <ul class="slides">
          {% for slider in sliders %}
        <li><img src="{{ slider.photo.url }}" alt="">
          <div class="txtoverlay">
            <div class="centralise">
              <div class="verticalwrap">
                <article>
                  <h2 class="heading uppercase">{{ slider.title }}</h2>
                  <p><a class="btn orange pushright" href="{{ slider.link1 }}">{{ slider.link1_title }}</a> <a class="btn red" href="{{ slider.link2 }}">{{ slider.link2_title }}</a></p>
                </article>
              </div>
            </div>
          </div>
        </li>
          {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endif %}
